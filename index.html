<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyricsSearch</title>
  <link href="style1.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container">
      <img src="guitar.jpg">
      <p class="heading"><b>LyricsSearch</b></p>
      <div class="search-bar">
        <input id="search" type="text" placeholder="Enter Artist or Song name..."/>
        <div class="button">
          <button type="submit" id= "submit" onclick="getData()"> Search </button>
        </div>
      </div>  
    </div>
  </section>
  <section class="content-container">
    <div id="content">Results will be displayed here</div>
  </section>
  <script src="index.js"></script>
</body>
</html>
